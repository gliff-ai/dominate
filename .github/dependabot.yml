version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/.github/"
    schedule:
      interval: "monthly"
    reviewers:
      - "gliff-ai/ci-cd"
    commit-message:
      prefix: "chore: "
  - package-ecosystem: "npm"
    # ignore all minor and patch updates as these will be caught by gliff-ai-robot updates
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "gliff-ai/frontend"
    ignore:
      - dependency-name: "*"
        update-types:
          ["version-update:semver-minor", "version-update:semver-patch"]
