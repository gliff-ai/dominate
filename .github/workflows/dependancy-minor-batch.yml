name: Scheduled Batch of Minor/Patch Updates
on:
  schedule:
    - cron: "0 06 * * 5"

jobs:
  Update:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.DEPENDENCY_ROBOT_PAT }}
          ref: staging
      - name: Create branch for updates
        run: |
          git checkout -B dependencies
          git push --set-upstream origin dependencies
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Update node dependencies
        run: |
          npm update --dev
      - name: Commit updates
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_options: "-am --allow-empty"
          commit_message: "build(deps): update minor node dependencies"
          commit_user_name: gliff-ai-robot
          commit_user_email: chas+noteG@gliff.ai
      - name: Lint and format
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        run: |
          npm i -g eslint prettier
          npm run lint
          npm run format
      - name: Commit updates
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_options: "-am --allow-empty"
          commit_message: "chore: lint and format"
          commit_user_name: gliff-ai-robot
          commit_user_email: chas+noteG@gliff.ai
      - name: Open Pull Request
        id: pull
        uses: tretuna/sync-branches@1.4.0
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          FROM_BRANCH: "dependencies"
          TO_BRANCH: "staging"
          PULL_REQUEST_TITLE: "build(deps): apply minor and patch dependency updates"
          CONTENT_COMPARISON: true
          TEAM_REVIEWERS: '["gliff-ai/techteam"]'
      - name: Enable Automerge
        if: steps.pull.outputs.PULL_REQUEST_NUMBER > 1
        uses: peter-evans/enable-pull-request-automerge@v1
        with:
          token: ${{ secrets.DEPENDENCY_ROBOT_PAT }}
          pull-request-number: ${{ steps.pull.outputs.PULL_REQUEST_NUMBER }}
          merge-method: merge
      - name: Add to project board
        uses: docker://takanabe/github-actions-automate-projects:v0.0.1
        if: steps.pull.outputs.PULL_REQUEST_NUMBER > 1
        env:
          GITHUB_TOKEN: ${{ secrets.DEPENDENCY_ROBOT_PAT }}
          GITHUB_PROJECT_URL: https://github.com/orgs/gliff-ai/projects/10
          GITHUB_PROJECT_COLUMN_NAME: Review in progress
