name: Scheduled Batch of Minor/Patch Updates
schedule:
  - cron:  '0 06 * * 1'

jobs:
  Update:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: staging
      - name: Create branch for updates
        run: git checkout -b dependencies
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Update node dependencies
        run: | 
          npm update --dev
          git commit -am "build(deps): update minor node dependencies" --allow-empty
      - name: Lint and format
        run: |
          npm i -g eslint prettier
          npm run lint
          npm run format
          git commit -am "chore: lint and format" --allow-empty
      - name: Setup python
        uses: palewire/install-python-pipenv-pipfile@v2
        with:
          python-version: 3.8
      - name: Update pipenv dependecies
        run: |
          pipenv update --dev
          pipenv lock -r --dev > requirements.txt
          sed -i -e 's/file:\/\/\/home\/chas\/gliff-ai\/store/\./g' Pipfile.lock
          sed -i -e 's/file:\/\/\/home\/chas\/gliff-ai\/store/\./g' requirements.txt
          git commit -am "build(deps): update minor pipenv dependencies" --allow-empty
      - name: Lint and format
        run: |
          pipenv run lint
          pipenv run format
          git commit -am "chore: lint and format" --allow-empty
      - name: Open Pull Request
        id: pull
        uses: tretuna/sync-branches@1.4.0
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          FROM_BRANCH: "dependencies"
          TO_BRANCH: "staging"
          PULL_REQUEST_TITLE: "build(deps): apply minor and patch dependency updates"
          CONTENT_COMPARISON: true
          TEAM_REVIEWERS: '["gliff-ai/techteam"]'
      - name: Enable Automerge
        if: steps.pull.outputs.PULL_REQUEST_NUMBER > 1
        uses: peter-evans/enable-pull-request-automerge@v1
        with:
          token: ${{ secrets.AUTOMERGE_PAT }}
          pull-request-number: ${{ steps.pull.outputs.PULL_REQUEST_NUMBER }}
          merge-method: merge
