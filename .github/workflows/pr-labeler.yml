name: PR Labeler
on:
  pull_request:
    types: [opened, edited, auto_merge_enabled, reopened]
    branches:
      - staging

jobs:
  check_PR_labels:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Title
        uses: amannn/action-semantic-pull-request@v3.4.2
        env:
          GITHUB_TOKEN: ${{ secrets.DEPENDENCY_ROBOT_PAT }}
      - name: Add PR Label
        uses: fuxingloh/multi-labeler@v1
        with:
          github-token: ${{ secrets.DEPENDENCY_ROBOT_PAT }}'
          config-path: .github/labeler.yml
